<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>본인 인증 시스템</title>
    <style>
        body { font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #f0f2f5; }
        
        /* [애니메이션 설정] */
.container { 
    background: white; 
    width: 380px; 
    border: 1px solid #d3d3d3; 
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    transition: opacity 0.4s ease;
    opacity: 1;
    /* [수정] 최소 높이를 대폭 줄이거나 제거합니다 */
    min-height: auto; 
    display: flex;
    flex-direction: column;
    border-radius: 4px;
    margin-top: 100px; /* 화면 상단에서의 여백 */
}

        .fade-out { opacity: 0; }

        /* [1단계: 세련된 가로 배치 디자인] */
       /* [1단계: 체크박스 영역] */
#step-checkbox { 
    /* [수정] 위아래 여백을 적절히 주어 박스 크기를 조절합니다 */
    padding: 40px 20px; 
    display: flex; 
    justify-content: center; 
    align-items: center; 
}

.captcha-widget {
    display: flex;
    align-items: center;
    justify-content: space-between;
    width: 300px; 
    height: 74px;
    background: #f9f9f9;
    border: 1px solid #d3d3d3;
    border-radius: 3px;
    padding: 0 12px;
    box-shadow: 0 0 4px 1px rgba(0,0,0,0.08);
}
        .cb-section { display: flex; align-items: center; gap: 12px; }
        
        .cb-section span { 
            font-size: 15px; 
            color: #000; 
            font-weight: 400; 
            letter-spacing: -0.5px;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo-section span {
            font-size: 10px;
            color: #555;
            margin-top: 4px;
        }

        /* [2단계: 격자 스타일] */
        #step-grid { display: none; width: 100%; }
        .grid-header { background: #4a90e2; color: white; padding: 25px; }
        .grid-header h2 { margin: 5px 0 0 0; font-size: 22px; }
        .grid-body { display: grid; grid-template-columns: repeat(3, 1fr); gap: 4px; padding: 4px; background: #eee; }
        .tile { width: 100%; aspect-ratio: 1; background-color: #ddd; cursor: pointer; background-size: cover; position: relative; }
        .tile.selected { outline: 5px solid #4a90e2; outline-offset: -5px; z-index: 5; }
        .tile.selected::after {
            content: '✓'; position: absolute; top: 8px; left: 8px;
            background: #4a90e2; color: white; border-radius: 50%;
            width: 22px; height: 22px; display: flex; justify-content: center; align-items: center; font-size: 14px;
        }
        .footer { padding: 15px; text-align: right; border-top: 1px solid #eee; background: white; margin-top: auto; }
        .progress-text { float: left; color: #888; font-size: 12px; line-height: 40px; }
        button { background: #4a90e2; color: white; border: none; padding: 10px 25px; cursor: pointer; font-weight: bold; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="main-card" class="container">
        <div id="step-checkbox">
            <div class="captcha-widget">
                <div class="cb-section">
                    <input type="checkbox" id="robot" onchange="triggerTransition('grid')" style="width:28px; height:28px; cursor:pointer;">
                    <span>좀비가 아닙니다.</span>
                </div>
                <div class="logo-section">
                    <img src="https://www.gstatic.com/recaptcha/api2/logo_48.png" width="32">
                    <span>reCAPTCHA</span>
                </div>
            </div>
        </div>

        <div id="step-grid">
            <div class="grid-header">
                <p style="margin:0; font-size:13px; opacity:0.9;">다음에 해당하는 이미지를 모두 선택하세요.</p>
                <h2 id="targetTitle">질문 내용</h2>
            </div>
            <div class="grid-body" id="imageGrid"></div>
            <div class="footer">
                <span class="progress-text" id="progressInfo">단계: 1 / 3</span>
                <button onclick="triggerTransition('next')">확인</button>
            </div>
        </div>
    </div>

    <script>
        let currentIdx = 0;
        const quizData = [
            { title: "도로 표지판", keyword: "traffic+sign" },
            { title: "횡단보도", keyword: "crosswalk" },
            { title: "신호등", keyword: "traffic+light" }
        ];

        const card = document.getElementById('main-card');

        function triggerTransition(type) {
            card.classList.add('fade-out');
            setTimeout(() => {
                if (type === 'grid') {
                    document.getElementById('step-checkbox').style.display = 'none';
                    document.getElementById('step-grid').style.display = 'block';
                    renderGrid();
                } else if (type === 'next') {
                    if (currentIdx < quizData.length - 1) {
                        currentIdx++;
                        renderGrid();
                    } else {
                        window.location.href = "합격자발표1.html";
                        return;
                    }
                }
                card.classList.remove('fade-out');
            }, 400); 
        }

        function renderGrid() {
            const grid = document.getElementById('imageGrid');
            const title = document.getElementById('targetTitle');
            const progress = document.getElementById('progressInfo');
            grid.innerHTML = '';
            title.innerText = quizData[currentIdx].title;
            progress.innerText = `단계: ${currentIdx + 1} / ${quizData.length}`;
            for (let i = 0; i < 9; i++) {
                const tile = document.createElement('div');
                tile.className = 'tile';
                tile.style.backgroundImage = `url('https://loremflickr.com/200/200/${quizData[currentIdx].keyword}?random=${i + (currentIdx * 20)}')`;
                tile.onclick = function() { this.classList.toggle('selected'); };
                grid.appendChild(tile);
            }
        }
    </script>
</body>
</html>
