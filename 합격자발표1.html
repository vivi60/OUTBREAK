<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>합격자 조회 결과</title>
    <style>
        /* CSS: 인테리어 */
        body { 
            font-family: 'Pretendard', sans-serif; 
            background-color: #f4f7f9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
        }

        .result-card { 
            background: white; 
            width: 400px; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.1); 
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* 합격 시 스타일 */
        .pass { background-color: #e6f4ea; color: #1e8e3e; }
        /* 불합격 시 스타일 (필요하면 사용) */
        .fail { background-color: #fce8e6; color: #d93025; }

        h1 { font-size: 24px; color: #333; margin: 10px 0; }
        p { color: #666; line-height: 1.6; }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 25px 0;
            text-align: left;
        }

        .info-line { display: flex; justify-content: space-between; margin: 5px 0; }
        .label { color: #888; }
        .value { font-weight: bold; color: #333; }

        .btn-home {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-home:hover { background-color: #357abd; }
    </style>
</head>
<body>

    <div class="result-card">
        <div class="status-badge pass">합격을 축하드립니다!</div>
        
        <h1>최종 합격 통보</h1>
        <p>귀하께서는 본 커뮤니티의 엄격한 심사 과정을 거쳐<br><strong>최종 합격자</strong>로 선정되셨음을 알려드립니다.</p>

        <div class="info-box">
            <div class="info-line">
                <span class="label">신청자명</span>
                <span class="value" id="userName">사용자</span> </div>
            <div class="info-line">
                <span class="label">수험번호</span>
                <span class="value">2026-0118</span>
            </div>
            <div class="info-line">
                <span class="label">지원진영</span>
                <span class="value">생존자 그룹</span>
            </div>
        </div>

        <p style="font-size: 13px; color: #999;">※ 합격자 등록 기간 내에 미등록 시 합격이 취소될 수 있습니다.</p>
        
        <a href="index".html class="btn-home">홈으로 이동하기</a>
    </div>

    <script>
        // 자바스크립트로 간단한 효과 주기
        console.log("결과 페이지가 로드되었습니다.");
        
        // 만약 이전 페이지에서 이름을 넘겨받았다면 여기에 표시하는 로직을 넣을 수 있습니다.
        // 현재는 예시로 '사용자'라고 나옵니다.
    </script>
</body>
</html>
